<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Choque de Bordões</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav style="background-color: #41F0FF" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo center" style="color: #370040" >Choque de Bordões</a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <h1 class="header center" style="color: #41F0FF">Olá amantes da sétima arte</h1>
      <img src="img/maurilio.jpg" class="center maurilio-img" alt="Maurílio dos Anjos">
      <div class="row center">
        <h5 class="header col s12 light white-text">Este aplicativo foi desenvolvido em homenagem à todos os Guerreirinhos dessa sociedade que precisam de um choque de cultura em suas vidas.</h5>
      </div>
      <div class="row center">
        <audio id="emocionaAudio" src="sounds/emociona.mp3" autostart="false" ></audio>
        <button class="btn-large waves-effect waves-light button-premier" onclick="emociona()">Smartfit me emociona</button>
      </div>
      <div class="row center">
          <audio id="naoToRindoAudio" src="sounds/naotorindo.mp3" autostart="false" ></audio>
          <button class="btn-large waves-effect waves-light button-premier" onclick="naoToRindo()">Não to rindo</button>
      </div>
      <div class="row center">
        <audio id="smartfitAudio" src="sounds/smartfit.mp3" autostart="false" ></audio>
        <button class="btn-large waves-effect waves-light button-premier" onclick="smartfit()">Smartfit</button>
      </div>
      <div class="row center">
          <audio id="zumbaAudio" src="sounds/zumba.mp3" autostart="false" ></audio>
          <button class="btn-large waves-effect waves-light button-premier" onclick="zumba()">Zumba</button>
      </div>
      <br>

    </div>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/controller.js"></script>

  </body>
</html>
